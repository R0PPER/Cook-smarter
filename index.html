<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Cook Smarter</title>
  </head>
  <body>
    <div id="main--container">
      <div class="search--container">
        <header class="header--container">
          <h1 class="header--h1">Recipes from What You Have</h1>
        </header>
        <div class="input--container">
          <input
            type="text"
            id="search--input"
            placeholder="Tomato,Rice,Egg ..."
            autocomplete="off"
          />
        </div>
      </div>
    </div>

    <div id="results--container">
      <div id="recommended--container">
        <div id="recommended--recipes">
          <ul class="recipe--list"></ul>
        </div>
        <div id="description--container"></div>
        <button id="btn--back">&lt;</button>
      </div>
    </div>

    <script type="module" src="./src/js/controller.js"></script>
  </body>
</html>
